<body>
  <h1>ğŸ¯ Find the Real Laughing Emoji! ğŸ˜†</h1>
  <p>Click the real ğŸ˜† before time runs out! Watch out for tricky fakes!</p>
  <button id="startBtn" onclick="startGame()">Start Game</button>
  <button id="surpriseBtn" onclick="location.href='surprise.html'">ğŸ Click here for a surprise!</button>

  <div id="scoreboard">ğŸ’– Total Laughs: <span id="total">0</span> | â±ï¸ Best Time: <span id="best">--</span> seconds</div>

<script>
let totalLaughs = 0;
let bestTime = null;
let startTime;
let timer;
let gameTime = 10;
let emojiSize = 60;
let intervalMover;

const message = document.getElementById('message');
const totalSpan = document.getElementById('total');
const bestSpan = document.getElementById('best');
const timeLeftDisplay = document.getElementById('timeLeft');
const jokeBox = document.getElementById('jokeBox');
const restartBtn = document.getElementById('restartBtn');
const body = document.body;

const jokes = [
  { question: "Why don't eggs tell jokes?", answer: "They'd crack each other up! ğŸ¥šğŸ˜‚" },
  { question: "Why did the math book look sad?", answer: "It had too many problems! ğŸ“šğŸ˜¢" }
];

function showRandomJoke() {
  const randomIndex = Math.floor(Math.random() * jokes.length);
  const joke = jokes[randomIndex];
  jokeBox.innerHTML = `<strong>${joke.question}</strong>`;
  setTimeout(() => {
    jokeBox.innerHTML += `<br><em>${joke.answer}</em>`;
  }, 5000);
}

function addNewJoke() {
  const question = prompt("What's your joke question?");
  const answer = prompt("What's the punchline?");
  if (question && answer) {
    jokes.push({ question, answer });
    alert("Your joke was added! It might appear next time. ğŸ‰");
  }
}

function removeAllEmojis() {
  document.querySelectorAll(".emoji").forEach(e => e.remove());
}

function moveEmoji(el) {
  const x = Math.random() * (window.innerWidth - emojiSize);
  const y = Math.random() * (window.innerHeight - emojiSize);
  el.style.left = `${x}px`;
  el.style.top = `${y}px`;
}

function createEmoji(char, isReal = false) {
  const el = document.createElement("div");
  el.classList.add("emoji");
  el.innerText = char;
  el.style.fontSize = emojiSize + "px";
  moveEmoji(el);
  body.appendChild(el);

  if (isReal) {
    el.id = "realEmoji";
    el.onclick = () => {
      const endTime = Date.now();
      const timeTaken = ((endTime - startTime) / 1000).toFixed(2);
      totalLaughs++;
      if (!bestTime || timeTaken < bestTime) bestTime = timeTaken;
      message.innerHTML = `ğŸ‰ You found it in <strong>${timeTaken}</strong> seconds!`;
      totalSpan.textContent = totalLaughs;
      bestSpan.textContent = bestTime;
      clearInterval(timer);
      clearInterval(intervalMover);
      removeAllEmojis();
      restartBtn.style.display = "inline-block";
      gameTime = Math.max(2, gameTime - 0.5);
      emojiSize = Math.max(20, emojiSize - 5);
      showRandomJoke();
    };
  } else {
    el.onclick = () => {
      message.innerHTML = "ğŸ˜œ Oops! Wrong one! Try again.";
      clearInterval(timer);
      clearInterval(intervalMover);
      removeAllEmojis();
      restartBtn.style.display = "inline-block";
      showRandomJoke();
    };
  }
}

function startGame() {
  message.innerText = "";
  restartBtn.style.display = "none";
  emojiSize = emojiSize;
  timeLeftDisplay.innerText = gameTime;
  removeAllEmojis();
  jokeBox.innerHTML = "";

  createEmoji("ğŸ˜†", true);
  createEmoji("ğŸ˜");
  createEmoji("ğŸ¤ª");

  intervalMover = setInterval(() => {
    document.querySelectorAll(".emoji").forEach(e => moveEmoji(e));
  }, 800);

  startTime = Date.now();
  let timeLeft = gameTime;
  timer = setInterval(() => {
    timeLeft--;
    timeLeftDisplay.innerText = timeLeft;
    if (timeLeft <= 0) {
      clearInterval(timer);
      clearInterval(intervalMover);
      message.innerHTML = "â° Timeâ€™s up! Try again!";
      removeAllEmojis();
      restartBtn.style.display = "inline-block";
      showRandomJoke();
    }
  }, 1000);
}
</script>
</body>

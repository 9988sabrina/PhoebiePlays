<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PhoebiePlays Launch Countdown</title>
  <style>
    body {
      background: linear-gradient(to right, #f6d365, #fda085);
      color: white;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding-top: 80px;
      margin: 0;
      height: 100vh;
      overflow-x: hidden;
    }
    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 8px #000;
    }
    p {
      font-size: 1.5em;
      text-shadow: 1px 1px 5px #000;
    }
    #countdown {
      font-size: 2em;
      margin: 20px 0;
    }
    #joke {
      font-size: 1.5em;
      padding: 20px;
      color: white;
    }
    button {
      background: #ff69b4;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.2em;
      padding: 10px 25px;
      cursor: pointer;
      box-shadow: 2px 2px 8px #000;
      transition: all 0.3s ease;
      margin-top: 20px;
    }
    button:hover {
      background: #ff1493;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>🎉 Phoebie’s Magical World is Coming!</h1>
  <p>🌟 Countdown to Launch Day 🌟</p>
  <div id="countdown">Loading...</div>
  <div id="joke">Loading a funny joke...</div>

  <a href="surprise.html">
    <button>🎁 Click here for a surprise!</button>
  </a>

  <!-- Countdown Timer -->
  <script>
    const launchDate = new Date("2025-05-15T08:00:00");
    function updateCountdown() {
      const now = new Date();
      const timeLeft = launchDate - now;

      if (timeLeft <= 0) {
        document.getElementById("countdown").innerHTML = "🚀 We Are Live!";
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
      const seconds = Math.floor((timeLeft / 1000) % 60);

      document.getElementById("countdown").innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

  <!-- Fairy Dust Sparkle Trail -->
  <script>
    const colors = ['#FFC0CB', '#FFD700', '#ADD8E6', '#FFFFFF', '#90EE90'];
    document.addEventListener("mousemove", function(e) {
      const sparkle = document.createElement("div");
      sparkle.textContent = "✨";
      sparkle.style.position = "absolute";
      sparkle.style.left = e.pageX + "px";
      sparkle.style.top = e.pageY + "px";
      sparkle.style.pointerEvents = "none";
      sparkle.style.fontSize = "18px";
      sparkle.style.zIndex = 9999;
      sparkle.style.color = colors[Math.floor(Math.random() * colors.length)];

      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 500);
    });
  </script>

  <!-- Random Joke Generator -->
  <script>
    window.onload = function () {
      const jokes = [
        "Why don't eggs tell jokes? They'd crack each other up! 🥚😂",
        "Why did the computer go to art school? Because it had a lot of bytes of creativity! 💻🎨",
        "What did the science book say to the math book? Wow, you’ve got problems! 📚🤣",
        "Why did the teddy bear say no to dessert? Because it was stuffed! 🧸🍰",
        "What do you call a dinosaur with great manners? A please-and-thank-you-saurus! 🦕😊"
      ];

      function getRandomJoke() {
        const jokeBox = document.getElementById("joke");
        const randomIndex = Math.floor(Math.random() * jokes.length);
        jokeBox.innerText = jokes[randomIndex];
      }

      getRandomJoke(); // Show first joke
      setInterval(getRandomJoke, 20000); // Update every 5 seconds
    };
  </script>
</body>
</html>

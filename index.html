<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PhoebiePlays: Find the Laughing Emoji!</title>
  <style>
    body {
      background: linear-gradient(to right, #f6d365, #fda085);
      color: white;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    h1 {
      font-size: 2.5em;
    }
    .emoji {
      font-size: 3em;
      position: absolute;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }
    #startBtn, #restartBtn {
      background: #ff69b4;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.2em;
      padding: 10px 25px;
      cursor: pointer;
      margin: 10px;
      box-shadow: 2px 2px 8px #000;
    }
    #startBtn:hover, #restartBtn:hover {
      background: #ff1493;
      transform: scale(1.1);
    }
    #message, #scoreboard {
      font-size: 1.2em;
      margin-top: 20px;
    }
    #timer {
      font-size: 1.5em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>🎯 Find the Real Laughing Emoji! 😆</h1>
  <p>Click the real 😆 before time runs out! Watch out for tricky fakes!</p>
  <button id="startBtn" onclick="startGame()">Start Game</button>
  <div id="timer">⏳ Time Left: <span id="timeLeft">5</span> seconds</div>
  <div id="message"></div>
  <div id="scoreboard">💖 Total Laughs: <span id="total">0</span> | ⏱️ Best Time: <span id="best">--</span> seconds</div>
  <button id="restartBtn" onclick="startGame()" style="display:none">Play Again 🔁</button>

  <script>
    const body = document.body;
    const message = document.getElementById('message');
    const totalSpan = document.getElementById('total');
    const bestSpan = document.getElementById('best');
    const restartBtn = document.getElementById('restartBtn');
    const timeLeftDisplay = document.getElementById('timeLeft');

    let totalLaughs = 0;
    let bestTime = null;
    let startTime;
    let timer;
    let gameTime = 5;
    let emojiSize = 60;
    let level = 1;
    let intervalMover;

    function createEmoji(char, isReal = false) {
      const el = document.createElement("div");
      el.classList.add("emoji");
      el.innerText = char;
      el.style.fontSize = emojiSize + "px";
      moveEmoji(el);
      body.appendChild(el);

      if (isReal) {
        el.id = "realEmoji";
        el.onclick = () => {
          const endTime = Date.now();
          const timeTaken = ((endTime - startTime) / 1000).toFixed(2);
          totalLaughs++;
          if (!bestTime || timeTaken < bestTime) bestTime = timeTaken;
          message.innerHTML = `🎉 You found it in <strong>${timeTaken}</strong> seconds!`;
          totalSpan.textContent = totalLaughs;
          bestSpan.textContent = bestTime;
          clearInterval(timer);
          clearInterval(intervalMover);
          removeAllEmojis();
          restartBtn.style.display = "inline-block";
          gameTime = Math.max(2, gameTime - 0.5);
          emojiSize = Math.max(20, emojiSize - 5);
        };
      } else {
        el.onclick = () => {
          message.innerHTML = "😜 Oops! Wrong one! Try again.";
          clearInterval(timer);
          clearInterval(intervalMover);
          removeAllEmojis();
          restartBtn.style.display = "inline-block";
        };
      }
    }

    function removeAllEmojis() {
      document.querySelectorAll(".emoji").forEach(e => e.remove());
    }

    function moveEmoji(el) {
      const x = Math.random() * (window.innerWidth - emojiSize);
      const y = Math.random() * (window.innerHeight - emojiSize);
      el.style.left = `${x}px`;
      el.style.top = `${y}px`;
    }

    function startGame() {
      message.innerText = "";
      restartBtn.style.display = "none";
      emojiSize = emojiSize; // keep current size
      timeLeftDisplay.innerText = gameTime;
      removeAllEmojis();

      createEmoji("😆", true);
      createEmoji("😝");
      createEmoji("🤪");

      intervalMover = setInterval(() => {
        document.querySelectorAll(".emoji").forEach(e => moveEmoji(e));
      }, 800);

      startTime = Date.now();
      let timeLeft = gameTime;
      timer = setInterval(() => {
        timeLeft--;
        timeLeftDisplay.innerText = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          clearInterval(intervalMover);
          message.innerHTML = "⏰ Time’s up! Try again!";
          removeAllEmojis();
          restartBtn.style.display = "inline-block";
        }
      }, 1000);
    }
  </script>
</body>
</html>

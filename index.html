<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PhoebiePlays: Find the Laughing Emoji!</title>
  <style>
    body {
      background: linear-gradient(to right, #f6d365, #fda085);
      color: white;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    h1 {
      font-size: 2.5em;
    }
    #emoji {
      font-size: 2em;
      position: absolute;
      cursor: pointer;
      display: none;
    }
    #startBtn, #restartBtn {
      background: #ff69b4;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.2em;
      padding: 10px 25px;
      cursor: pointer;
      margin: 10px;
      box-shadow: 2px 2px 8px #000;
    }
    #startBtn:hover, #restartBtn:hover {
      background: #ff1493;
      transform: scale(1.1);
    }
    #message, #scoreboard {
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ğŸ¯ Find the Laughing Emoji! ğŸ˜†</h1>
  <p>Click the emoji as fast as you can!</p>
  <button id="startBtn" onclick="startGame()">Start Game</button>
  <div id="emoji">ğŸ˜†</div>
  <div id="message"></div>
  <div id="scoreboard">ğŸ’– Total Laughs: <span id="total">0</span> | â±ï¸ Best Time: <span id="best">--</span> seconds</div>
  <button id="restartBtn" onclick="startGame()" style="display:none">Play Again ğŸ”</button>

  <script>
    const emoji = document.getElementById('emoji');
    const message = document.getElementById('message');
    const totalSpan = document.getElementById('total');
    const bestSpan = document.getElementById('best');
    const restartBtn = document.getElementById('restartBtn');

    let totalLaughs = 0;
    let bestTime = null;
    let startTime;

    function startGame() {
      message.innerText = "";
      emoji.style.display = "block";
      restartBtn.style.display = "none";
      moveEmoji();
      startTime = Date.now();
    }

    function moveEmoji() {
      const x = Math.random() * (window.innerWidth - 60);
      const y = Math.random() * (window.innerHeight - 60);
      emoji.style.left = `${x}px`;
      emoji.style.top = `${y}px`;
    }

    emoji.onclick = () => {
      const endTime = Date.now();
      const timeTaken = ((endTime - startTime) / 1000).toFixed(2);

      totalLaughs++;
      if (!bestTime || timeTaken < bestTime) {
        bestTime = timeTaken;
      }

      message.innerHTML = `ğŸ‰ You found it in <strong>${timeTaken}</strong> seconds!`;
      totalSpan.textContent = totalLaughs;
      bestSpan.textContent = bestTime;

      emoji.style.display = "none";
      restartBtn.style.display = "inline-block";
    };
  </script>
</body>
</html>

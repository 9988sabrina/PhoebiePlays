<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PhoebiePlays Launch Countdown</title>
  <style>
    body {
      background: linear-gradient(to right, #f6d365, #fda085);
      color: white;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding-top: 80px;
      margin: 0;
      height: 100vh;
    }
    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 8px #000;
    }
    p {
      font-size: 1.5em;
      text-shadow: 1px 1px 5px #000;
    }
    #countdown {
      font-size: 2em;
      margin: 20px 0;
    }
    button {
      background: #ff69b4;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.2em;
      padding: 10px 25px;
      cursor: pointer;
      box-shadow: 2px 2px 8px #000;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #ff1493;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>🎉 Phoebie’s Magical World is Coming!</h1>
  <p>🌟 Countdown to Launch Day 🌟</p>
  <div id="countdown">Loading...</div>

  <button onclick="showSurprise()">🎁 Click here for a surprise!</button>

  <script>
    // Countdown Timer
    const launchDate = new Date("2025-05-12T08:00:00");
    function updateCountdown() {
      const now = new Date();
      const timeLeft = launchDate - now;

      if (timeLeft <= 0) {
        document.getElementById("countdown").innerHTML = "🚀 We Are Live!";
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
      const seconds = Math.floor((timeLeft / 1000) % 60);

      document.getElementById("countdown").innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Surprise function
    function showSurprise() {
      alert("🌟 You’re magical and creative, just like Phoebie! Keep going! 🌈🎨");
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PhoebiePlays Launch Countdown</title>
  <style>
    body {
      background: linear-gradient(to right, #84fab0, #8fd3f4);
      color: white;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding-top: 100px;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 8px #000;
    }
    p {
      font-size: 1.5em;
      text-shadow: 1px 1px 5px #000;
    }
    #countdown {
      font-size: 2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Phoebieâ€™s Magical World is Coming!</h1>
  <p>ðŸŒŸ Countdown to Launch Day ðŸŒŸ</p>
  <div id="countdown">Loading...</div>

  <script>
    // ðŸŒŸ Set your launch date here (Year, Month-1, Day, Hour, Minute)
    const launchDate = new Date("2025-05-15T08:00:00");

    function updateCountdown() {
      const now = new Date();
      const timeLeft = launchDate - now;

      if (timeLeft <= 0) {
        document.getElementById("countdown").innerHTML = "ðŸš€ We Are Live!";
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
      const seconds = Math.floor((timeLeft / 1000) % 60);

      document.getElementById("countdown").innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>

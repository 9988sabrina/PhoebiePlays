<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PhoebiePlays Launch Countdown</title>
  <style>
    body {
      background: linear-gradient(to right, #f6d365, #fda085);
      color: white;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding-top: 80px;
      margin: 0;
      height: auto;
      overflow-x: hidden;
    }
    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 8px #000;
    }
    p {
      font-size: 1.5em;
      text-shadow: 1px 1px 5px #000;
    }
    #countdown {
      font-size: 2em;
      margin: 20px 0;
    }
    #joke {
      font-size: 1.5em;
      padding: 20px;
      color: white;
      transition: opacity 1s ease-in-out;
    }
    .fade-in {
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    button {
      background: #ff69b4;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.2em;
      padding: 10px 25px;
      cursor: pointer;
      box-shadow: 2px 2px 8px #000;
      transition: all 0.3s ease;
      margin: 10px;
    }
    button:hover {
      background: #ff1493;
      transform: scale(1.1);
    }
    form {
      margin-top: 40px;
    }
    input, textarea {
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      margin: 5px;
      width: 300px;
    }
  </style>
</head>
<body>
  <h1>üéâ Phoebie‚Äôs Magical World is Coming!</h1>
  <p>üåü Countdown to Launch Day üåü</p>
  <div id="countdown">Loading...</div>

  <div id="joke">Loading a funny joke...</div>
  <button onclick="getRandomJoke()">ü§£ Tell Me Another Joke!</button>

  <a href="surprise.html">
    <button>üéÅ Click here for a surprise!</button>
  </a>

  <form onsubmit="submitJoke(); return false;">
    <h2>üí¨ Submit Your Own Joke!</h2>
    <input type="text" id="userQuestion" placeholder="Your joke question" required><br>
    <input type="text" id="userAnswer" placeholder="Your joke answer" required><br>
    <button type="submit">Submit Joke</button>
  </form>

  <script>
    const launchDate = new Date("2025-05-15T08:00:00");
    function updateCountdown() {
      const now = new Date();
      const timeLeft = launchDate - now;
      if (timeLeft <= 0) {
        document.getElementById("countdown").innerHTML = "üöÄ We Are Live!";
        return;
      }
      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
      const seconds = Math.floor((timeLeft / 1000) % 60);
      document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    const jokes = [
      { question: "Why don't eggs tell jokes?", answer: "They'd crack each other up! ü•öüòÇ" },
      { question: "Why did the math book look sad?", answer: "It had too many problems! üìöüò¢" },
      { question: "Why did the scarecrow win an award?", answer: "Because he was outstanding in his field! üåæüèÜ" },
      { question: "Why can‚Äôt Elsa have a balloon?", answer: "Because she‚Äôll let it go! ‚ùÑÔ∏èüéà" },
      { question: "What kind of tree fits in your hand?", answer: "A palm tree! üå¥‚úã" }
    ];

    function getRandomJoke() {
      const jokeBox = document.getElementById("joke");
      const randomIndex = Math.floor(Math.random() * jokes.length);
      const joke = jokes[randomIndex];
      jokeBox.innerHTML = `<strong>${joke.question}</strong>`;
      jokeBox.classList.remove("fade-in");
      void jokeBox.offsetWidth;
      jokeBox.classList.add("fade-in");
      setTimeout(() => {
        jokeBox.innerHTML = `<strong>${joke.question}</strong><br><em>${joke.answer}</em>`;
        jokeBox.classList.remove("fade-in");
        void jokeBox.offsetWidth;
        jokeBox.classList.add("fade-in");
      }, 10000);
    }

    function submitJoke() {
      const q = document.getElementById("userQuestion").value.trim();
      const a = document.getElementById("userAnswer").value.trim();
      if (q && a) {
        jokes.push({ question: q, answer: a });
        alert("üéâ Your joke was added! Click the button to see it.");
        document.getElementById("userQuestion").value = '';
        document.getElementById("userAnswer").value = '';
      }
    }

    window.onload = function () {
      getRandomJoke();
      setInterval(getRandomJoke, 20000);
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PhoebiePlays Launch Countdown</title>
  <style>
    body {
      background: linear-gradient(to right, #f6d365, #fda085);
      color: white;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding-top: 80px;
      margin: 0;
      height: 100vh;
      overflow-x: hidden;
    }
    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 8px #000;
    }
    p {
      font-size: 1.5em;
      text-shadow: 1px 1px 5px #000;
    }
    #countdown {
      font-size: 2em;
      margin: 20px 0;
    }
    #joke {
      font-size: 1.5em;
      padding: 20px;
      color: white;
      transition: opacity 1s ease-in-out;
    }
    .fade-in {
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    button {
      background: #ff69b4;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.2em;
      padding: 10px 25px;
      cursor: pointer;
      box-shadow: 2px 2px 8px #000;
      transition: all 0.3s ease;
      margin-top: 20px;
    }
    button:hover {
      background: #ff1493;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>🎉 Phoebie’s Magical World is Coming!</h1>
  <p>🌟 Countdown to Launch Day 🌟</p>
  <div id="countdown">Loading...</div>

  <div id="joke">Loading a funny joke...</div>
  <button onclick="getRandomJoke()">🤣 Tell Me Another Joke!</button>

  <a href="surprise.html">
    <button>🎁 Click here for a surprise!</button>
  </a>

  <!-- Countdown Timer -->
  <script>
    const launchDate = new Date("2025-05-15T08:00:00");
    function updateCountdown() {
      const now = new Date();
      const timeLeft = launchDate - now;
      if (timeLeft <= 0) {
        document.getElementById("countdown").innerHTML = "🚀 We Are Live!";
        return;
      }
      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
      const seconds = Math.floor((timeLeft / 1000) % 60);
      document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

  <!-- Joke Logic -->
  <script>
    const jokes = [
      { question: "Why don't eggs tell jokes?", answer: "They'd crack each other up! 🥚😂" },
      { question: "Why did the math book look sad?", answer: "It had too many problems! 📚😢" },
      { question: "Why did the scarecrow win an award?", answer: "Because he was outstanding in his field! 🌾🏆" },
      { question: "Why can’t Elsa have a balloon?", answer: "Because she’ll let it go! ❄️🎈" },
      { question: "What kind of tree fits in your hand?", answer: "A palm tree! 🌴✋" },
      { question: "Why did the teddy bear say no to dessert?", answer: "Because it was stuffed! 🧸🍰" },
      { question: "How does the moon cut its hair?", answer: "Eclipse it! 🌕✂️" },
      { question: "Why did the cookie go to the doctor?", answer: "Because it felt crumby! 🍪😷" },
      { question: "What do you call a fish wearing a bowtie?", answer: "Sofishticated! 🎣👔" },
      { question: "Why did the bicycle fall over?", answer: "Because it was two-tired! 🚲😴" },
      { question: "Why did the robot cross the road?", answer: "Because it was programmed to do so! 🤖🚶‍♂️" },
      { question: "Why did the pancake apply for a job?", answer: "It wanted to make some dough! 🥞💰" },
      { question: "Why did the dragon sleep all day?", answer: "Because he was tired of flaming out! 🐉💤" },
      { question: "Why did the crayons quit?", answer: "They were feeling drawn out! 🖍️😩" },
      { question: "Why did the orange stop halfway up the hill?", answer: "It ran out of juice! 🍊🔋" },
      { question: "Why did the cupcake do well in school?", answer: "It always rose to the occasion! 🧁🎓" },
      { question: "Why did the ghost go into the elevator?", answer: "To lift his spirits! 👻⬆️" },
      { question: "Why did the jellybean go to school?", answer: "It wanted to be a Smartie! 🍬🧠" },
      { question: "Why did the chicken sit on the egg?", answer: "Because it didn’t want to crack up! 🐣😂" },
      { question: "Why was the piano locked?", answer: "Because the keys were inside! 🎹🔐" }
    ];

    function getRandomJoke() {
      const jokeBox = document.getElementById("joke");
      const randomIndex = Math.floor(Math.random() * jokes.length);
      const joke = jokes[randomIndex];

      // Show question
      jokeBox.innerHTML = `<strong>${joke.question}</strong>`;
      jokeBox.classList.remove("fade-in");
      void jokeBox.offsetWidth;
      jokeBox.classList.add("fade-in");

      // Show answer after 10 seconds
      setTimeout(() => {
        jokeBox.innerHTML = `<strong>${joke.question}</strong><br><em>${joke.answer}</em>`;
        jokeBox.classList.remove("fade-in");
        void jokeBox.offsetWidth;
        jokeBox.classList.add("fade-in");
      }, 10000);
    }

    window.onload = function () {
      getRandomJoke();
      setInterval(getRandomJoke, 20000);
    };
  </script>
</body>
</html>
